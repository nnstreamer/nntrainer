name: "Build Test - Windows Meson"

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2022, windows-2025 ]

    name: Windows Meson build & test 
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: -${{ github.event.pull_request.commits }}
      - name: Install submodules
        run: git submodule sync && git submodule update --init --recursive
      - name: Install Python Dependencies
        run: pip install meson==1.7.2 ninja
      - name: Prepare MSVC
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: x64
      - name: Download Intel OpenCL Runtime (CPU only)
        run: |
          curl -L -o intel_runtime.exe https://registrationcenter-download.intel.com/akdlm/IRC_NAS/b6dccdb7-b503-41ea-bd4b-a78e9c2d8dd6/w_opencl_runtime_p_2025.1.0.972.exe
      - name: Install Intel OpenCL CPU runtime
        run: |
          intel_runtime.exe -s --action install --components=intel.oneapi.win.runtime.opencl,intel.oneapi.win.runtime.opencl-cpu --eula accept
        shell: cmd
      - name: Verify Intel OpenCL installation
        run: |
          clinfo || echo "clinfo not available"
          where OpenCL.dll || echo "OpenCL.dll not found"
      - name: Prepare Build
        run: meson setup --native-file windows-native.ini builddir
      - name: Run Build
        run: meson compile -C builddir
      - name: Run Test Suite
        run: meson test -C builddir
