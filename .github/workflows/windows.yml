name: "Build Test - Windows Meson"

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ windows-2022, windows-2025 ]

    name: Windows Meson build & test 
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: -${{ github.event.pull_request.commits }}
      - name: Install submodules
        run: git submodule sync && git submodule update --init --recursive
      - name: Install Python Dependencies
        run: pip install meson==1.7.2 ninja
      - name: Prepare MSVC
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: x64
      - name: Download Intel OpenCL Runtime (CPU only)
        run: |
          Invoke-WebRequest -Uri "https://registrationcenter-download.intel.com/akdlm/irc_nas/18248/opencl_runtime_18.1_x64_setup.msi" -OutFile "opencl_runtime.msi"
        shell: powershell
      - name: Install Intel OpenCL CPU runtime
        run: |
          msiexec /i opencl_runtime.msi /qn
        shell: cmd
      - name: Verify Intel OpenCL installation
        run: |
          dir "C:\Windows\System32\OpenCL.dll"
          where clinfo || echo "clinfo not found"
        shell: cmd
      - name: Prepare Build
        run: meson setup --native-file windows-native.ini builddir
      - name: Run Build
        run: meson compile -C builddir
      - name: Run Test Suite
        run: meson test -C builddir
