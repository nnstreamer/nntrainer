# Network Section : Network
[Model]
Type = NeuralNetwork	# Network Type : Regression, KNN, NeuralNetwork
Learning_rate = 1e-4 	# Learning Rate
Epochs = 1500		# Epochs
Optimizer = adam 	# adam (Adamtive Moment Estimation)
Loss = cross  		# Loss function : mse (mean squared error)
                        #                       cross ( for cross entropy )
Save_Path = "../test_models/models/model.bin"  	# model path to save / read
batch_size = 32		# batch size
beta1 = 0.9 		# beta 1 for adam
beta2 = 0.999	# beta 2 for adam
epsilon = 1e-7	# epsilon for adam

# Layer Section : Name
[inputlayer]
Type = input
Input_Shape = 1:28:28

# Layer Section : Name
[conv2d_c1_layer]
Type = conv2d
kernel_size = 5,5
bias_initializer=zeros
Activation=sigmoid
weight_initializer = xavier_uniform
filters = 6
stride = 1,1
padding = 0,0

[pooling2d_p1]
Type=pooling2d
pool_size = 2,2
stride =2,2
padding = 0,0
pooling = average

[conv2d_c2_layer]
Type = conv2d
kernel_size = 5,5
bias_initializer=zeros
Activation=sigmoid
weight_initializer = xavier_uniform
filters = 12
stride = 1,1
padding = 0,0

[pooling2d_p2]
Type=pooling2d
pool_size = 2,2
stride =2,2
padding = 0,0
pooling = average

[flatten]
Type=flatten

[outputlayer]
Type = fully_connected
Unit = 10		# Output Layer Dimension ( = Weight Width )
weight_initializer = xavier_uniform
bias_initializer = zeros
Activation = softmax 	# activation : sigmoid, softmax
