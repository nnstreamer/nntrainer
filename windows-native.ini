[project options]
enable-tflite-backbone=false
enable-nnstreamer-backbone=false
enable-tflite-interpreter=false
install-app=false
openblas-num-threads = 6

[built-in options]
werror=false
c_std='c17'
cpp_std='c++20'
platform='windows'
b_vscrt = 'static_from_buildtype'
vsenv = true
default_library = 'static'

[openblas:project options]
buildtype = 'release'
default_library = 'static'
b_vscrt = 'mt'

[iniparser:project options]
buildtype = 'release'
default_library = 'static'
b_vscrt = 'mt'

[ruy:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true
b_vscrt = 'mt'

[ggml:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true
b_vscrt = 'mt'

[ggml-cpu:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true
b_vscrt = 'mt'

[ggml-base:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true
b_vscrt = 'mt'
