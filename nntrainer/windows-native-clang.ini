[project options]
enable-tflite-backbone=false
enable-nnstreamer-backbone=false
enable-tflite-interpreter=false
install-app=false
openblas-num-threads = 6
enable-ggml=true

[built-in options]
werror=false
c_std='c17'
cpp_std='c++20'
platform='windows'

[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
c_ld = 'lld'
cpp_ld = 'lld'
strip = 'llvm-strip'
