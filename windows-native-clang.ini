[project options]
enable-tflite-backbone=false
enable-nnstreamer-backbone=false
enable-tflite-interpreter=false
install-app=false
enable-opencl=false

[built-in options]
werror = false
c_std = 'c17'
cpp_std = 'c++20'
platform = 'windows'
vsenv = true
default_library = 'static'
b_vscrt = 'static_from_buildtype'

[binaries]
c = 'clang-cl'
cpp = 'clang-cl'
ar = 'llvm-lib'
c_ld = 'link'
cpp_ld = 'link'
strip = 'llvm-strip'
