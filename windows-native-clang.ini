[project options]
enable-tflite-backbone=false
enable-nnstreamer-backbone=false
enable-tflite-interpreter=false
install-app=false
openblas-num-threads = 6
enable-ggml=true

[built-in options]
werror=false
c_std='c17'
cpp_std='c++20'
platform='windows'
default_library = 'static'

[openblas:project options]
buildtype = 'release'
default_library = 'static'

[iniparser:project options]
buildtype = 'release'
default_library = 'static'

[ruy:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true

[ggml:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true

[ggml-cpu:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true

[ggml-base:project built-in options]
buildtype = 'release'
default_library = 'static'
prefer_static = true

[binaries]
c = 'clang'
cpp = 'clang++'
ar = 'llvm-ar'
c_ld = 'lld'
cpp_ld = 'lld'
strip = 'llvm-strip'
